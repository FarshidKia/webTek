<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- title -->
    <title>Kayıt Formu</title>
    <link rel="stylesheet" href="login.css"/>
    <link rel="stylesheet" href="~/css/semantic.css"/>
    <link rel="stylesheet" href="~/css/styles.css"/>

    <script src="jquery.slim.min.js"></script>
    <script src="bootstrap.min.css"></script>
    <script src="bootstrap.bundle.min.js"></script>
                

</head>
<body>

 <div class="container">
 
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h1 class="ui inverted header">Bilişim Vadisi </h1>
                <p class="ui inverted header">"Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit..."

                </p>
               
                <button id="mybutton" class="ui huge primary right labeled icon button sc-button" >Get Information
                    <i class="hand point down outline icon" id="Login" href="inde.html"></i> </button>
            <button id="mybutton" class="ui huge primary right labeled icon button sc-button" >Are you a member of Bilisim Vadi?
                    <i class="hand point down outline icon" id="Login" href="inde.html"></i> </button>



            <h5 class="card-title text-center"><a class=item href="index.html">Back To Main Page</a></h5>

            <form class="form-signin">
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputEmail">Email address</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
              <hr class="my-4">
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
